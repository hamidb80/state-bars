<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>States</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/unpoly@3.8.0/unpoly.min.css">
  <script src="https://cdn.jsdelivr.net/npm/unpoly@3.8.0/unpoly.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rivets/0.9.6/rivets.bundled.min.js"></script>

  <script defer src="./script.js"></script>
</head>

<body>

  <main>
    <section id="task-stats-page" class="container">

      <h1 class="text-center my-4">
        <span>Task Stats</span>
        <i class="bi bi-graph-up"></i>
      </h1>

      <div class="row gx-1">
        <div class="col col-6">
          <button id="tasks-stats-apply-btn" smooth-link class="btn btn-sm btn-outline-primary w-100">
            <span>Apply</span>
            <i class="bi bi-check-lg"></i>
          </button>
        </div>
        <div class="col col-6">
          <a href="/tasks.html" smooth-link class="btn btn-sm btn-outline-warning w-100">
            <span>Go back</span>
            <i class="bi bi-box-arrow-left"></i>
          </a>
        </div>
      </div>

      <h4>
        <span>for task: </span>
        <span rv-text="task.name"></span>
      </h4>

      <table class="table table-hover">
        <thead>
          <tr>
            <th>
              <i class="bi bi-calendar"></i>
              <span>Date</span>
            </th>
            <th>
              <i class="bi bi-clock"></i>
              <span>Time</span>
            </th>
            <th>
              <i class="bi bi-lightning"></i>
              <span>Boost</span>
            </th>
            <th>
              <i class="bi bi-radioactive"></i>
              <span>Actions</span>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr rv-each-rec="records | reversed">
            <td>
              <span rv-text="rec.0 | unixtime_to_formatted_date"></span>
            </td>
            <td>
              <span rv-text="rec.0 | unixtime_to_formatted_time"></span>
            </td>
            <td>
              <span rv-text="rec.1"></span>
            </td>
            <td>
              <button rv-task-stats-remove-record-click="index" class="btn btn-sm btn-outline-danger">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

    </section>
  </main>

</body>

</html>
