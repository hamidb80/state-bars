<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bars</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/unpoly@3.8.0/unpoly.min.css">
  <script src="https://cdn.jsdelivr.net/npm/unpoly@3.8.0/unpoly.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rivets/0.9.6/rivets.bundled.min.js"></script>

  <script defer src="./script.js"></script>
</head>

<body>

  <main>
    <section id="app-page" class="container">
      <div class="alert alert-primary">
        <strong>
          Hey, first time to visit!
        </strong>
        <p>
          Change a few things up
          and try submitting again.
        </p>
      </div>

      <a href="/task-setting.html" smooth-link class="btn btn-sm btn-outline-primary w-100">
        <span>new task</span>
        <i class="bi bi-plus-square"></i>
      </a>

      <div tasks>
        <div rv-each-task="tasks">
          <div class="row">
            <h4 class="col-md-6 col-sm-12" dir="auto">
              { task.name }
            </h4>
            <div class="col-md-6 col-sm-12 d-flex justify-content-end">
              <div tv-each-action="task.actions" class="btn btn-sm btn-outline-dark">
                { action.emoji }
              </div>
              <div class="btn btn-sm btn-outline-dark">
                <i class="bi bi-three-dots"></i>
              </div>
            </div>
          </div>
          <div class="progress">
            <div class="progress-bar progress-bar-striped" rv-style="task"></div>
          </div>
        </div>
      </div>

    </section>
  </main>

</body>

</html>
