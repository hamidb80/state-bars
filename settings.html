<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/unpoly@3.8.0/unpoly.min.css">
<script src="https://cdn.jsdelivr.net/npm/unpoly@3.8.0/unpoly.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/rivets/0.9.6/rivets.bundled.min.js"></script>

<script defer src="/state-bars/1725108716-dist/runtime.js"></script>
  <title>Settings</title>
</head>

<body>
  <div id="notif"></div>

  <main>
    <h1 class="text-center my-4">
      <span>Settings</span>
      <i class="bi bi-nut"></i>
    </h1>

    <section id="settings-page" class="container">

      <div>
        <button id="export-db-btn" class="btn btn-outline-info my-1">
          <span>Export</span>
          <i class="bi bi-file-earmark-arrow-down"></i>
        </button>

        <button id="import-db-btn" class="btn btn-outline-primary my-1">
          <span>Import</span>
          <i class="bi bi-upload"></i>
        </button>

        <button id="clear-db-btn" class="btn btn-outline-danger my-1">
          <span>Reset</span>
          <i class="bi bi-eraser"></i>
        </button>

        <a href="/state-bars/" smooth-link class="btn btn-outline-warning my-1">
          <span>Back</span>
          <i class="bi bi-arrow-return-left"></i>
        </a>
      </div>
    </section>
  </main>

</body>

</html>
