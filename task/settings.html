<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/unpoly@3.8.0/unpoly.min.css">
<script src="https://cdn.jsdelivr.net/npm/unpoly@3.8.0/unpoly.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/rivets/0.9.6/rivets.bundled.min.js"></script>

<script defer src="/state-bars/1725218746-dist/runtime.js"></script>
  <title>Task Settings</title>
</head>

<body>
  <div id="notif"></div>

  <main>

    <h1 class="text-center my-4">
      <span>Task Settings</span>
      <i class="bi bi-sliders"></i>
    </h1>

    <section id="task-settings-page" class="container">
      <div>
        <fieldset class="my-2">
          <input rv-value="task.name" name="task-name" type="text" class="form-control" placeholder="name">
        </fieldset>
        <fieldset class="my-2">
          <textarea rv-value="task.desc" name="task-desc" class="form-control" rows="4"
            placeholder="description"></textarea>
        </fieldset>
        <fieldset class="my-2">
          <input rv-value="task.max" name="task-max" type="number" class="form-control" placeholder="max" step="1"
            required>
        </fieldset>
        <fieldset class="my-2">
          <input rv-value="task.decrate" name="task-dec-rate" type="number" class="form-control"
            placeholder="decrease rate [per hour]" step="1" required>
        </fieldset>


        <div class="form-check form-switch my-2">
          <input class="form-check-input" type="checkbox" rv-checked="task.archived">
          <span class="form-check-label">archived</span>
          <i class="bi bi-archive"></i>
        </div>
      </div>


      <div class="row gx-2">
        <div class="col col-12 col-sm-4 mt-1">
          <button id="task-settings-apply" class="btn btn-outline-primary w-100 align-self-center">
            <span>Apply</span>
            <i class="bi bi-check-lg"></i>
          </button>
        </div>
        <div class="col col-12 col-sm-4 mt-1">
          <a href="/state-bars/task/list.html" smooth-link class="btn btn-outline-warning w-100 align-self-center">
            <span>Back</span>
            <i class="bi bi-arrow-return-left"></i>
          </a>
        </div>
        <div class="col col-12 col-sm-4 mt-1">
          <button id="task-settings-delete" class="btn btn-outline-danger w-100 align-self-center">
            <span>Delete</span>
            <i class="bi bi-trash"></i>
          </button>
        </div>
      </div>

      <h3 class="text-center my-4">
        <span>Actions</span>
        <i class="bi bi-app-indicator"></i>
      </h3>

      <div rv-each-ac="task.actions" class="task-action">
        <h3 class="row">
          <p class="col">
            <i class="bi bi-hash"></i><span>{index}</span>
          </p>
          <div class="col text-end">
            <button class="btn btn-sm btn-outline-danger" rv-value="index" rv-task-settings-remove-action-click="index">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </h3>

        <fieldset class="my-2">
          <input rv-value="ac.name" name="action-name" type="text" class="form-control" placeholder="name">
        </fieldset>

        <fieldset class="my-2">
          <input rv-value="ac.emoji" name="action-emoji" type="text" class="form-control" placeholder="emoji">
        </fieldset>

        <fieldset class="my-2">
          <input rv-value="ac.boost" name="action-boost" type="number" class="form-control" placeholder="boost" required
            step="1">
        </fieldset>
      </div>

      <button id="task-settings-add-action" class="btn btn-outline-primary w-100">
        <span>add action</span>
        <i class="bi bi-plus-square"></i>
      </button>

      <hr class="mt-4" />
    </section>
  </main>

</body>

</html>
