<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>States</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/unpoly@3.8.0/unpoly.min.css">
  <script src="https://cdn.jsdelivr.net/npm/unpoly@3.8.0/unpoly.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rivets/0.9.6/rivets.bundled.min.js"></script>

  <script defer src="./script.js"></script>
</head>

<body>

  <main>
    <section id="app-page" class="container">

      <a id="tast-stats-base" href="/task-stats.html"></a>

      <h1 class="text-center my-4">
        <span>States</span>
        <i class="bi bi-bar-chart-steps"></i>
      </h1>

      <div class="alert alert-warning px-3 py-1">
        <i class="bi bi-exclamation-diamond"></i>
        <strong>
          note:
        </strong>
        <span>keep your states high</span>
      </div>

      <h3 class="mt-5 mb-3 text-center">
        <span>Active</span>
        <i class="bi bi-play"></i>
      </h3>

      <div id="active-tasks">
        <div rv-each-task="active_tasks" class="my-3">
          <div class="d-flex justify-content-between">
            <h4 class dir="auto">
              { task.name }
            </h4>
            <div>
              <div rv-each-action="task.actions" class="btn btn-sm btn-outline-dark" rv-task-id="task.id"
                rv-click-action-btn="action.boost">
                { action.emoji }
              </div>
              <a rv-href="task | task_stats_url" smooth-link class="btn btn-sm btn-outline-dark">
                <i class="bi bi-graph-up"></i>
              </a>
              <a rv-href="task | task_settings_url" smooth-link class="btn btn-sm btn-outline-dark">
                <i class="bi bi-three-dots"></i>
              </a>
            </div>
          </div>
          <div class="progress">
            <div class="progress-bar progress-bar-striped" rv-style="task"></div>
          </div>
        </div>
      </div>

      <a href="/task-settings.html" id="new-task-link" smooth-link class="btn btn-sm btn-outline-primary w-100">
        <span>new task</span>
        <i class="bi bi-plus-square"></i>
      </a>

      <h3 class="mt-5 mb-3 text-center">
        <span>Archived</span>
        <i class="bi bi-archive"></i>
      </h3>

      <div id="archived-tasks">
        <div rv-each-task="archived_tasks" class="my-2">
          <div class="d-flex justify-content-between">
            <h5 class dir="auto">
              <strike>
                { task.name }
              </strike>
            </h5>
            <div>
              <a rv-href="task | task_url" smooth-link class="btn btn-sm btn-outline-dark">
                <i class="bi bi-three-dots"></i>
              </a>
            </div>
          </div>
        </div>
      </div>

    </section>
  </main>

</body>

</html>
