<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bars</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/unpoly@3.8.0/unpoly.min.css">
  <script src="https://cdn.jsdelivr.net/npm/unpoly@3.8.0/unpoly.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rivets/0.9.6/rivets.bundled.min.js"></script>

  <script defer src="./script.js"></script>
</head>

<body>

  <main>

    <h1 class="text-center my-4">
      <span>Task Setting</span>
      <i class="bi bi-check-square"></i>
    </h1>

    <section id="task-settings-page" class="container">
      <div>
        <input name="task-id" type="hidden" value="">

        <fieldset class="my-2">
          <input type="text" name="name" class="form-control" placeholder="name">
        </fieldset>
        <fieldset class="my-2">
          <textarea class="form-control" rows="4" placeholder="description"></textarea>
        </fieldset>
        <fieldset class="my-2">
          <input name="max" type="number" class="form-control" placeholder="max" step="1">
        </fieldset>
        <fieldset class="my-2">
          <input name="dec-rate" type="number" class="form-control" placeholder="decrease rate [per hour]" step="1">
        </fieldset>
      </div>


      <div class="row gx-2">
        <div class="col col-12 col-sm-4">
          <button class="btn btn-sm btn-outline-primary w-100 align-self-center">
            <span>apply</span>
            <i class="bi bi-check-lg"></i>
          </button>
        </div>
        <div class="col col-12 col-sm-4">
          <button class="btn btn-sm btn-outline-danger w-100 align-self-center">
            <span>archive</span>
            <i class="bi bi-archive"></i>
          </button>
        </div>
        <div class="col col-12 col-sm-4">
          <button class="btn btn-sm btn-outline-warning w-100 align-self-center">
            <span>cancel</span>
            <i class="bi bi-x-lg"></i>
          </button>
        </div>
      </div>

      <h3 class="text-center my-4">
        <span>Actions</span>
        <i class="bi bi-check-square"></i>
      </h3>

      <div rv-each-ac="task.actions">
        <h3># {% ac %}</h3>

        <fieldset class="my-2">
          <input type="text" name="name" class="form-control" placeholder="name">
        </fieldset>

        <fieldset class="my-2">
          <textarea class="form-control" rows="4" placeholder="description"></textarea>
        </fieldset>

        <fieldset class="my-2">
          <input name="max" type="number" class="form-control" placeholder="max" step="1">
        </fieldset>

        <fieldset class="my-2">
          <input name="dec-rate" type="number" class="form-control" placeholder="decrease rate [per hour]" step="1">
        </fieldset>
      </div>

      <button class="btn btn-sm btn-outline-primary w-100">
        <span>add action</span>
        <i class="bi bi-plus-square"></i>
      </button>

      <hr class="mt-4" />
    </section>
  </main>

</body>

</html>
